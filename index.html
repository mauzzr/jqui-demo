<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
           Peter Welby
           UMass Lowell Computer Science Undergraduate - 91.461 GUI Programming I
           pwelby@cs.uml.edu
           File: index.html, created 17 Nov. 2015
           This extension of the previously written multiplication table generator uses the jQuery UI framework to
           implement support for a tabbed interface of many generated tables.
           See: js/mtable.js, js/tabs.js
    -->
    <title>91.461 Assignment 8</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/additional-methods.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/mtable.js"></script>
</head>
<body>
    <div id="mainContent">
        <h1>Tabbed Multiplication Table Generator</h1>
        <h2>91.461 Assignment 8</h2>
        <!-- The tableArea div is now going to be commandeered by the jQuery UI plugin for tabs -->
        <div id="tableArea">
            <ul>
                <li><a href="#controlPanel">Control Panel</a></li>
            </ul>
            <div id="controlPanel">
                <!-- Form submission is now handled fully in js (see: mtable.js) -->
                <form name="mainForm" id="mainForm">
                    <fieldset>
                        <legend>Columns</legend>
                        Start:<br />
                        <input name="cStart" id="cStart" /><label for="cStart" class="error"></label><br />
                        End:<br />
                        <input name="cEnd" id="cEnd" /><label for="cEnd" class="error"></label>
                    </fieldset>
                    <fieldset>
                        <legend>Rows</legend>
                        Start:<br />
                        <input name="rStart" id="rStart" /><label for="rStart" class="error"></label><br />
                        End:<br />
                        <input name="rEnd" id="rEnd" /><label for="rEnd" class="error"></label>
                    </fieldset><br />
                    <button type="submit">Generate</button>
                    <button type="reset">Clear</button>
                </form>
            </div>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
